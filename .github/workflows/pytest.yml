name: Pytest
on:
  push:
    branches: [main]

jobs:
  build:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10']
    steps:
    - uses: actions/checkout@v3
      name: Install python
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
      name: Install poetry
    - run: |
        pip install -U pip
        pip install poetry
        poetry install
      env:
        POETRY_VIRTUALENVS_CREATE: false
      name: Test with pytest
    - run: |
        pytest
